<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Employee Database Management</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1 class="title">Employee Database Managment</h1>
        <button class="createEmployee">Add Employee</button>
      </header>
    </div>

    <div class="employees">
      <div class="employees__names">
        <span class="employees__names--title">Employee List</span>
        <div class="employees__names--list"></div>
      </div>

      <div class="employees__single">
        <span class="employees__single--title">Employee Information</span>
        <div class="employees__single--info"></div>
      </div>
    </div>

    <!-- Add employee modal -->
    <div class="addEmployee">
      <form class="addEmployee__create">
        Add a new Employee
        <div>
          <input
            type="text"
            name="firstName"
            placeholder="firstName"
            required
          />
          <input type="text" name="lastName" placeholder="lastName" required />
        </div>
        <input type="text" name="imageUrl" placeholder="Image URL (Optional)" />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="number"
          name="contactNumber"
          placeholder="Contact"
          required
        />
        <input type="number" name="salary" placeholder="Salary" required />
        <input type="text" name="address" placeholder="Address" required />
        <input
          type="date"
          name="dob"
          placeholder="Date of Birth"
          class="addEmployee_create--dob"
          required
        />
        <input
          type="submit"
          class="addEmployee_create--submit"
          value="Submit"
        />
      </form>
    </div>

    <script src="./src/index.js" type="text/javascript"></script>
  </body>
</html>
